<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>switch</title>
</head>
<body>
    <script>

      let grade=prompt("enter grade")

      switch(grade){
        case "s":
            document.write("super grade");
            break;
        case "a":
            document.write("exland")
            break;
         
         case "b":
            document.write("pass")
            break;
        
        case "u":
            document.write("fail")
            break;
            
          default:
            document.write("unknown")  
      }















    </script>
    
</body>
</html>
